<div class="container mt-5 mb-5">

    <h4 class=" text-center m-auto mb-5">Ajouter un produit</h4>


    <form (ngSubmit)="saveProduit(produitForm)" #produitForm="ngForm">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">entrer le nom/titre de la moto</span>
            <input type="text" class="form-control" placeholder="exemple: TROMOX MINO" name="titre"
                aria-describedby="basic-addon3" ngModel required="standalone">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">entrer autonomie en précisant km</span>
            <input type="text" class="form-control" placeholder="exemple: 110 km" name="autonomie"
                aria-describedby="basic-addon3" ngModel>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">entrer le type de permis</span>
            <input type="text" class="form-control" placeholder="exemple: permisA, permis B, sans permis" name="permis"
                aria-describedby="basic-addon3" ngModel>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">entrer le prix</span>
            <input type="number" class="form-control" placeholder="exemple: 14789" name="prix"
                aria-describedby="basic-addon3" ngModel>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">entrer la puissance en Watt</span>
            <input type="number" class="form-control" placeholder="exemple: 7500" name="puissance"
                aria-describedby="basic-addon3" ngModel>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">entrer l'équivalent par rapport à une moto classique</span>
            <input type="text" class="form-control" placeholder="exemple: Équivalent 50 cm3" name="equivalent"
                aria-describedby="basic-addon3" ngModel>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">entrer l'url de l'image</span>
            <input type="text" class="form-control"
                placeholder="exemple: https://www.go2roues.com/wp-content/uploads/2021/07/ebroh-bravo-cr-vert-trois-quart-face-droit.jpg"
                name="urlImage" aria-describedby="basic-addon3" ngModel>
        </div>



        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ajoutReussi" type="submit">Valider</button>



    <!-- Modal -->
    <div class="modal fade" id="ajoutReussi" tabindex="-1" aria-labelledby="ajoutReussiLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ajoutReussiLabel"> SUCCESS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    AJOUT REUSSI
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a class="nav-link" routerLink="/produits"><button class="btn btn-primary " data-bs-dismiss="modal" >Voir les produits</button></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->



    </form>




    <!-- Button trigger modal -->






</div>
